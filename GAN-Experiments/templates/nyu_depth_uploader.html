{% extends "layout.html" %}

{% block uploader %}

<section class="jumbotron text-center">
	<div class="container">
	  <h1 class="jumbotron-heading"> Depth Map Prediction </h1>
	  <p class="lead text-muted"> Construct Depth map from a RGB Image. Please try it out!</p>
	  <p>

	    <form action="{{ url_for('upload_file', dataset='nyu_depth', type='A')}}" method=post enctype=multipart/form-data>              
	      <label class="btn btn-outline-secondary">
	        <input type=file name=file>
	        <input type=submit value=" Upload RGB Image ">
	      </label>
	    </form>

	    <form action="{{ url_for('upload_file', dataset='nyu_depth', type='B')}}" method=post enctype=multipart/form-data>              
	      <label class="btn btn-outline-secondary">
	        <input type=file name=file>
	        <input type=submit value="Upload Depth Image">
	      </label>
	    </form>

	  </p>
	  <p>
	    <a href="{{url_for('single_result', dataset='nyu_depth') }}" class="btn btn-success my-2">Compute the depth map</a>
	  </p>
	</div>
</section>

{% endblock %}
