{% extends "old_young2_uploader.html" %}

    <div class="container">

      <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img id="input_image" class="card-img-top" src="{{ url_for('static', filename='old_young2/testA/A.png') }}" alt="Sketch Input">

                  <p class="card-text">Your Current Image</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">

                <p class="card-text">UGAT-IT Prediction <small class="text-muted">Time taken: {{timing['ugatit']}} seconds</small></p>

            </div>
          </div>
        </div>
        
      </div>
      
    </div>
